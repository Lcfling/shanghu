<include  file='public:head'/>

<div id="content" class="span10">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">首页</a>
            <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">积分列表</a></li>
    </ul>

    <div class="row-fluid sortable">
        <div class="box span12">
            <div class="box-header" data-original-title>
                <h2><i class="halflings-icon white align-justify"></i><span class="break"></span>积分列表</h2>
                <div class="box-icon">
                    <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                </div>
            </div>

            <div class="box-content">
                <form class="form-horizontal" method="post" action="<{:U('user/jifen')}>">
                    <fieldset>

                        <div class="control-group span5">
                            <label class="control-label" for="date01">开始时间</label>
                            <div class="controls">
                                <input type="text" name="bg_date" class="input-xlarge" id="date01" value="<{$todaytime|date='Y-m-d', ###}>"  onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'});">
                            </div>
                        </div>
                        <div class="control-group span5">
                            <label class="control-label" for="date01">结束时间</label>
                            <div class="controls">
                                <input type="text" name="end_date" class="input-xlarge" id="date02" value="<{$today_end|date='Y-m-d', ###}>"  onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'});">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="control-group span5">
                            <label class="control-label" for="focusedInput2">订单ID</label>
                            <div class="controls">
                                <input class="input-xlarge focused" name="orderid" id="focusedInput2" type="text" value="<{$orderid}>">
                            </div>
                        </div>
                        <div class="control-group span5">
                            <label class="control-label">码商id</label>
                            <div class="controls">
                                <input class="input-xlarge focused" name="user_id" type="text" value="<{$user_id}>">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-actions">
                            <span class="span1"><button type="submit" class="btn btn-primary">搜索</button></span>
                        </div>
                    </fieldset>
                </form>

            </div>
            <div class="box-content">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>

                        <th>码商ID</th>
                        <th>积分</th>
                        <th>创建时间</th>
                        <th>备注</th>
                        <th>关联订单ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="list" item="var">
                        <tr>
                            <td>
                                <{$var.user_id}>
                            </td>
                            <td>
                                <{$var.score}>
                            </td>
                            <td>
                                <{$var.creatime}>
                            </td>
                            <td>
                                <{$var.remark}>
                            </td>
                            <th>
                                <if condition="$var.order_id gt 0">
                                    <{:BA('daili/tongji',array("order_id"=>$var["order_id"]),'查看订单','','btn btn-warning',600,450)}>

                                    <else/>
                                    无订单关联<{$var.order_id}>
                                </if>
                            </th>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="pagination pagination-centered"><{$page}></div>
            </div>
        </div><!--/span-->
    </div><!--/row-->
    <!--/row-->
</div>
</body>
</html>
