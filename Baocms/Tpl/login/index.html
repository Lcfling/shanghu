<include  file='public:head'/>
<style type="text/css">
    body { background: url(__TMPL__bootstrap/img/bg-login.jpg) !important; }
</style>
<iframe id="baocms_frm" name="baocms_frm" style="display:none;"></iframe>
<div class="container-fluid-full">
    <div class="row-fluid">

        <div class="row-fluid">
            <div class="login-box">
                <div class="icons">
                    <a href="index.html"><i class="halflings-icon home"></i></a>
                    <a href="#"><i class="halflings-icon cog"></i></a>
                </div>
                <h2>管理后台登录</h2>
                <form class="form-horizontal" action="<{:U('login/loging')}>" target="baocms_frm" method="post">
                    <fieldset>

                        <div class="input-prepend" title="Username">
                            <span class="add-on"><i class="halflings-icon user"></i></span>
                            <input class="input-large span10" name="username" id="username" type="text" placeholder="请输入账号"/>
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend" title="Password">
                            <span class="add-on"><i class="halflings-icon lock"></i></span>
                            <input class="input-large span10" name="password" id="password" type="password" placeholder="请输入密码"/>
                        </div>

                        <div class="input-prepend" title="Password">

                            <span class="add-on"><i class="halflings-icon lock"></i></span>
                            <input class="input-large span8" name="yzm" id="yzm" type="text" placeholder="请输入验证码"/>
                            <span class="span2 yzm_code"><img  style="width:60px; height:30px;" class="yzm_code"  src="__ROOT__/index.php?g=app&m=verify&a=index&mt=<{:time()}>" /></span>
                        </div>
                        <div class="clearfix"></div>

                        <label class="remember" for="remember"><input type="checkbox" id="remember" />Remember me</label>

                        <div class="button-login">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="clearfix"></div>
                </form>
                <hr>

            </div><!--/span-->
        </div><!--/row-->


    </div><!--/.fluid-container-->

</div><!--/fluid-row-->
<div class="common-modal modal fade" id="common-Modal1" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <ul class="list-inline item-details">
            <li><a href="#">Admin templates</a></li>
            <li><a href="http://themescloud.org">Bootstrap themes</a></li>
        </ul>
    </div>
</div>
</body>
</html>
