<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="halflings-icon white align-justify"></i><span class="break"></span>添加商户</h2>
            <div class="box-icon">
                <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
            </div>
        </div>
        <div class="box-content">
            <form target="baocms_frm" class="form-horizontal" action="<{:U('admin/create')}>" method="post">
                <div class="control-group">
                    <label class="control-label">用户名</label>
                    <div class="controls">
                        <input class="input-xlarge focused" id="inputname" name="data[username]" type="text" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">密码</label>
                    <div class="controls">
                        <input class="input-xlarge focused" name="data[password]" type="password" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">商户号</label>
                    <div class="controls">
                        <input class="input-xlarge focused" name="data[brandid]" type="text" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputnum">密钥</label>
                    <div class="controls">
                        <input class="input-xlarge focused" name="data[merId]" type="text" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">角色</label>
                    <div class="controls">
                        <select name="data[role_id]" class="seleFl w150" style="display: inline-block;">
                            <foreach name="roles" item="var">
                                <option value="<{$var.role_id}>"><{$var.role_name}></option>
                            </foreach>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputbank">电话</label>
                    <div class="controls">
                        <input class="input-xlarge focused" id="inputbank" name="data[mobile]" type="text" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputnum">费率</label>
                    <div class="controls">
                        <input class="input-xlarge focused" id="inputnum" name="data[rate]" type="text" value="">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">确认添加</button>
                    <!--<button class="btn">Cancel</button>-->
                </div>
            </form>



        </div>
    </div><!--/span-->

</div><!--/row-->
