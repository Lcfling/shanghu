<include  file='public:header'/>

<div class="listBox clfx">


    <div class="menuManage">

        <form  target="baocms_frm" action="<{:U('shangpin/create')}>" method="post">

            <div class="mainScAdd">

                <div class="tableBox">

                    <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                        <tr>

                            <td class="lfTdBt">商品标题：</td>

                            <td class="rgTdBt"><input type="text" name="goods_header" value="goods_header" class="scAddTextName w200" />

                            </td>

                        </tr>

                        <tr>

                            <td class="lfTdBt">商品名称：</td>

                            <td class="rgTdBt"><input type="text" name="goods_name" value="goods_name" class="scAddTextName w200" />

                            </td>

                        </tr>

                        <tr>

                            <td class="lfTdBt">回购价：</td>

                            <td class="rgTdBt"><input type="text" name="data[nickname]" value="<{$detail.nickname|default=''}>" class="scAddTextName w200" />

                            </td>

                        </tr>

                          <tr>

                            <td class="lfTdBt">竞拍价：</td>

                            <td class="rgTdBt"><input type="text" name="data[mobile]" value="<{$detail.mobile|default=''}>" class="scAddTextName w200" />

                            </td>

                        </tr>

                        <tr>
                            <td class="lfTdBt">成交价：</td>

                            <td class="rgTdBt"><input type="text" name="data[mobile]" value="<{$detail.mobile|default=''}>" class="scAddTextName w200" />

                            </td>
                                </select>
                            </td>
                        </tr>

                        <tr>

                            <td class="lfTdBt">是否上架：</td>

                            <td class="rgTdBt"><input type="text" name="data[ext0]" value="<{$detail.ext0|default=''}>" class="scAddTextName w200" />

                            </td>

                        </tr>

                         <tr>

                            <td class="lfTdBt">

                        <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>

                        <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">

                        商品图片:

                        </td>

                        <td class="rgTdBt">

                            <div style="width: 300px;height: 100px; float: left;">

                                <input type="hidden" name="data[face]" value="<{$detail.face}>" id="data_photo" />

                                <input id="photo_file" name="photo_file" type="file" multiple="true" value="" />

                            </div>

                            <div style="width: 200px;height: 100px; float: left;">

                                <img id="photo_img" width="80" height="80"  src="__ROOT__/attachs/<{$detail.face|default='default.jpg'}>" />

                                <a href="<{:U('setting/attachs')}>">头像设置</a>

                                建议尺寸<{$CONFIG.attachs.user.thumb.thumb}>

                            </div>

                            <script>

                                $("#photo_file").uploadify({

                                    'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',

                                    'uploader': '<{:U("app/upload/uploadify",array("model"=>"user"))}>',

                                    'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',

                                    'buttonText': '上传图片',

                                    'fileTypeExts': '*.gif;*.jpg;*.png',

                                    'queueSizeLimit': 1,

                                    'onUploadSuccess': function (file, data, response) {

                                        $("#data_photo").val(data);

                                        $("#photo_img").attr('src', '__ROOT__/attachs/' + data).show();

                                    }

                                });

                            </script>

                        </td>

                        </tr>

                    </table>

                </div>

                <div class="smtQr"><input type="submit" value="确认添加" class="smtQrIpt" /></div>

            </div>

        </form>

    </div>

</div>
