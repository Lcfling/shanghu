<include  file='public:head'/>

<div id="content" class="span10">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">首页</a>
            <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">添加支付宝</a></li>
    </ul>


    <div class="row-fluid sortable">
        <div class="box span12">
            <div class="box-header" data-original-title>
                <h2><i class="halflings-icon white align-justify"></i><span class="break"></span>添加支付宝</h2>
                <div class="box-icon">
                    <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">

                <form target="baocms_frm" class="form-horizontal" action="<{:U('alipay/create')}>" method="post">
                    <div class="control-group">
                        <label class="control-label" for="inputname">支付宝UID</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="inputname" name="data[aliuid]" type="text" value="<{$detail.username|default=''}>">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputbank">手机号</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="inputbank" name="data[mobile]" type="text" value="<{$detail.bankname|default=''}>">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputnum">限额</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="inputnum" name="data[limit]" type="text" value="<{$detail.banknum|default=''}>">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">确认添加</button>
                        <!--<button class="btn">Cancel</button>-->
                    </div>
                </form>



            </div>
        </div><!--/span-->

    </div><!--/row-->

</div>
</body>
</html>
