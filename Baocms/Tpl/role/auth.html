<include  file='public:head'/>

<div id="content" class="span10">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">首页</a>
            <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">支付宝列表</a></li>
    </ul>

    <div class="row-fluid sortable">

        <div class="box span12">
            <div class="box-header" data-original-title>
                <h2><i class="halflings-icon white align-justify"></i><span class="break"></span>支付宝列表</h2>
                <div class="box-icon">
                    <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                </div>
            </div>

            <div class="box-content">
                <form  target="baocms_frm" action="<{:U('role/auth',array('role_id'=>$role_id))}>" method="post">
                <table class="table table-striped table-bordered">
                    <foreach name="menus" item="var">
                        <if condition="($var.parent_id eq 0) and ($var.is_show eq 1) ">
                            <foreach name="menus" item="var2">
                                <eq name="var2.parent_id" value="$var.menu_id">
                                    <if condition="$var2.is_show eq 1">
                                        <tr>
                                            <td style="text-align: left;padding-left: 10px; font-size: 14px;"> <input type="checkbox" class="checkAll" rel="<{$var2.menu_id}>" value="" /><b><{$var.menu_name}></b> > <{$var2.menu_name}> </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: left;padding-left: 10px;">
                                                <div class="controls">
                                                <foreach name="menus" item="var3">
                                                    <eq name="var3.parent_id" value="$var2.menu_id">
                                                        <label class="checkbox inline"> <input class="child_<{$var2.menu_id}>" type="checkbox" name="menu_id[]" <in name="var3.menu_id" value="$menuIds">checked="checked"</in> value="<{$var3.menu_id}>" /> <{$var3.menu_name}></label>
                                                    </eq>
                                                </foreach>
                                                </div>
                                            </td>
                                        </tr>
                                    </if>
                                </eq>
                            </foreach>
                        </if>
                    </foreach>
                </table>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">确认授权</button>
                    </div>
                </form>
            </div>
        </div><!--/span-->
    </div><!--/row-->
    <!--/row-->
</div>
</body>
</html>
