<include  file='public:head'/>

<div id="content" class="span10">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">首页</a>
            <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">修改支付密码</a></li>
    </ul>


    <div class="row-fluid sortable">
        <div class="box span12">
            <div class="box-header" data-original-title>
                <h2><i class="halflings-icon white align-justify"></i><span class="break"></span>支付密码修改</h2>
                <div class="box-icon">
                    <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">

                <form target="baocms_frm" class="form-horizontal" action="<{:U('brand/paypsd')}>" method="post">
                    <div class="control-group">
                        <label class="control-label" for="inputname">原支付密码：</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="inputname" name="data[paypassword]" type="password" value="">
                            <span class="help-inline success">默认支付密码：123456</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputbank">新支付密码：</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="inputbank" name="data[newpaypsd]" type="password" value="">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputnum">重复新密码：</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="inputnum" name="data[respaypsd]" type="password" value="">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">确认提交</button>
                        <!--<button class="btn">Cancel</button>-->
                    </div>
                </form>

            </div>
        </div><!--/span-->

    </div><!--/row-->

</div>
</body>
</html>
