<include  file='public:head'/>

<div id="content" class="span10">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">首页</a>
            <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">交易统计</a></li>
    </ul>

    <div class="row-fluid sortable">

        <div class="box span12">
            <div class="box-header" data-original-title>
                <h2><i class="halflings-icon white align-justify"></i><span class="break"></span>交易统计</h2>
                <div class="box-icon">
                    <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                <div class="row-fluid sortable">
                    <div class="box span12">
                        <div class="box-header" data-original-title>
                            <h2><i class="halflings-icon white edit"></i><span class="break"></span>搜索选项</h2>
                            <div class="box-icon">
                                <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                            </div>
                        </div>
                        <div class="box-content">
                            <form class="form-horizontal" method="post" action="<{:U('brand/bohui')}>">
                                <fieldset>
                                    <div class="control-group">
                                        <label class="control-label" for="focusedInput">商户号</label>
                                        <div class="controls">
                                            <input class="input-xlarge focused" name="brandid" id="focusedInput" type="text" value="<{$brandid}>">
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" for="date01">开始时间</label>
                                        <div class="controls">
                                            <input type="text" name="bg_date" class="input-xlarge" id="date01" value="<{$todaytime|date='Y-m-d', ###}>"  onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'});">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="date01">结束时间</label>
                                        <div class="controls">
                                            <input type="text" name="end_date" class="input-xlarge" id="date02" value="<{$todaytime|date='Y-m-d', ###}>"  onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'});">
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">搜索</button>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </div><!--/span-->

                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <td>商户号</td>
                        <td>申请时间</td>
                        <td>提现额度</td>
                        <td>开户人</td>
                        <td>开户行</td>
                        <td>卡号</td>
                        <td>状态</td>
                        <td>驳回时间</td>
                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr>
                        <td>Dennis Ji</td>
                        <td class="center">2012/01/01</td>
                        <td class="center">Member</td>
                        <td class="center">
                            <span class="label label-success">Active</span>
                        </td>
                        <td class="center">
                            <a class="btn btn-success" href="#">
                                <i class="halflings-icon white zoom-in"></i>
                            </a>
                            <a class="btn btn-info" href="#">
                                <i class="halflings-icon white edit"></i>
                            </a>
                            <a class="btn btn-danger" href="#">
                                <i class="halflings-icon white trash"></i>
                            </a>
                        </td>
                    </tr>-->
                    <foreach name="list" item="var">
                        <tr>
                            <td>
                                <{$var.brandid}>

                            </td>
                            <td>

                                <{$var.creattime|date='Y-m-d H:i:s', ###}>
                            </td>

                            <td>
                                <{$var.money}>
                            </td>
                            <td>
                                <{$var.username}>

                            </td>
                            <td>
                                <{$var.bankname}>


                            </td>
                            <td>
                                <{$var.banknum}>

                            </td>
                            <td>
                                驳回

                            </td>
                            <td>
                                <{$var.statime|date='Y-m-d H:i:s', ###}>

                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="pagination pagination-centered"><{$page}></div>
            </div>
        </div><!--/span-->

    </div><!--/row-->

    <!--/row-->
</div>
</body>
</html>
