<include  file='public:head'/>

<div id="content" class="span10">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">首页</a>
            <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">二维码列表</a></li>
    </ul>

    <div class="row-fluid sortable">

        <div class="box span12">
            <div class="box-header" data-original-title>
                <h2><i class="halflings-icon white align-justify"></i><span class="break"></span>二维码列表</h2>
                <div class="box-icon">
                    <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                <a class="btn btn-info" mini="load" w="800" h="450" href="create.html"> 添加二维码</a>
                <!--<a href="http://shanghu.zgzyph.com/pchome/index/qrcode.html" class="btn btn-warning" target="_blank"  w="450" h="450">获取支付宝uid</a>-->
            </div>
            <div class="box-content">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>类型</th>
                        <th>二维码</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>在线状态</th>
                        <th>接单状态</th>
                        <th>备注</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr>
                        <td>Dennis Ji</td>
                        <td class="center">2012/01/01</td>
                        <td class="center">Member</td>
                        <td class="center">
                            <span class="label label-success">Active</span>
                        </td>
                        <td class="center">
                            <a class="btn btn-success" href="#">
                                <i class="halflings-icon white zoom-in"></i>
                            </a>
                            <a class="btn btn-info" href="#">
                                <i class="halflings-icon white edit"></i>
                            </a>
                            <a class="btn btn-danger" href="#">
                                <i class="halflings-icon white trash"></i>
                            </a>
                        </td>
                    </tr>-->
                    <foreach name="list" item="var">
                        <tr>
                            <td>
                                <{$var.id}>
                            </td>
                            <td>
                                <if condition="$var.type eq 1">
                                    <span class="label label-success">支付宝</span>
                                </if>
                                <if condition="$var.type eq 2">
                                    <span class="label label-success">微信</span>
                                </if>
                            </td>
                            <td>
                                <div style="width: 125px;max-height: 200px;overflow: hidden"><img src="/attachs/<{$var.filepath}>"></div>

                            </td>
                            <td>
                                <{$var.mobile}>
                            </td>

                            <td>
                                <if condition="$var.is_active eq 1">
                                    <span class="label label-success">开启中</span>
                                </if>
                                <if condition="$var.is_active eq 0">
                                    <span class="label label-important">停用</span>
                                </if>
                            </td>
                            <td>
                                <if condition="$var.connect eq 'true'">
                                    <span class="label label-success">设备在线</span>
                                    <else/>
                                    <span class="label label-important">设备离线</span>
                                </if>
                            </td>
                            <td>
                                <if condition="$var.queue eq 'true'">
                                    <span class="label label-success">接单中</span>
                                    <else/>
                                    <span class="label label-important">离队</span>
                                </if>
                            </td>
                            <td>
                                <{$var.remark}>
                            </td>
                            <td>
                                <{$var.creatime}>
                            </td>
                            <td>
                                <if condition="$var.is_active eq 1">
                                    <a href="<{:U('qrcode/beginreciveorder',array('id'=>$var['id']))}>" class="btn btn-success" mini="act" w="600" h="450">开启接单</a>
                                    <a href="<{:U('qrcode/forbiden',array('id'=>$var['id']))}>" class="btn btn-danger" mini="act" w="600" h="450">禁用二维码</a>
                                    <else/>
                                    <a href="<{:U('qrcode/active',array('id'=>$var['id']))}>" class="btn btn-warning" mini="act" w="600" h="450">开启二维码</a>
                                </if>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="pagination pagination-centered"><{$page}></div>
            </div>
        </div><!--/span-->
    </div><!--/row-->
    <!--/row-->
</div>
</body>
</html>
