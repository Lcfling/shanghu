<include  file='public:head'/>

<div id="content" class="span10">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">首页</a>
            <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">绑定</a></li>
    </ul>


    <div class="row-fluid sortable">
        <div class="box span12">
            <div class="box-header" data-original-title>
                <h2><i class="halflings-icon white align-justify"></i><span class="break"></span>交易统计</h2>
                <div class="box-icon">
                    <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">

                    <form target="baocms_frm" class="form-horizontal" action="<{:U('withdraw/bank')}>" method="post">
                        <div class="control-group">
                            <label class="control-label" for="inputname">开户姓名</label>
                            <div class="controls">
                                <input class="input-xlarge focused" id="inputname" name="data[username]" type="text" value="<{$detail.username|default=''}>">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputbank">开户行</label>
                            <div class="controls">
                                <input class="input-xlarge focused" id="inputbank" name="data[bankname]" type="text" value="<{$detail.bankname|default=''}>">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputnum">银行卡号</label>
                            <div class="controls">
                                <input class="input-xlarge focused" id="inputnum" name="data[banknum]" type="text" value="<{$detail.banknum|default=''}>">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">确认绑定</button>
                            <!--<button class="btn">Cancel</button>-->
                        </div>
                    </form>



            </div>
        </div><!--/span-->

    </div><!--/row-->

</div>
</body>
</html>
