<div class="container-fluid-full">

        <!-- start: Main Menu -->
        <div id="sidebar-left" class="span2">
            <div class="nav-collapse sidebar-nav">
                <ul class="nav nav-tabs nav-stacked main-menu">

                    <foreach name="menuList" item="var">
                        <if condition="($var.parent_id eq 0) and ($var.is_show eq 1) ">
                            <foreach name="menuList" item="var2">
                                <eq name="var2.parent_id" value="$var.menu_id">
                                    <if condition="$var2.is_show eq 1">
                                        <li rel="<{$var.menu_id}>">
                                            <a class="dropmenu" href="#">
                                                <if condition="$var2.icon neq ''">
                                                    <i class="<{$var2.icon}>"></i>
                                                </if>
                                                <if condition="$var2.icon eq ''">
                                                    <i class="icon-folder-close-alt"></i>
                                                </if>

                                                <span class="hidden-tablet"> <{$var2.menu_name}></span>
                                                <i class="icon-chevron-down " style="float: right"></i>
                                            </a>
                                                <ul>
                                                    <foreach name="menuList" item="var3">

                                                        <eq name="var3.parent_id" value="$var2.menu_id">

                                                            <if condition="$var3.is_show eq 1">
                                                                <!--<li><a href="<{:U($var3['menu_action'])}>" target="main_frm"><{$var3.menu_name}></a></li>-->

                                                                <li><a class="submenu" href="<{:U($var3['menu_action'])}>" target="main_frm"><i class="icon-caret-right"></i><span class="hidden-tablet"><{$var3.menu_name}></span></a></li>
                                                            </if>
                                                        </eq>

                                                    </foreach>
                                                </ul>
                                        </li>
                                    </if>
                                </eq>
                            </foreach>
                        </if>
                    </foreach>
                </ul>
            </div>
        </div>
