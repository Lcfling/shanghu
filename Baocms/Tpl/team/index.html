<include  file='public:head'/>

<div id="content" class="span10">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">首页</a>
            <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">团队列表</a></li>
    </ul>

    <div class="row-fluid sortable">

        <div class="box span12">
            <div class="box-header" data-original-title>
                <h2><i class="halflings-icon white align-justify"></i><span class="break"></span>成员列表</h2>
                <div class="box-icon">
                    <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                <a class="btn btn-info" mini="load" w="800" h="450" href="create.html"> 添加成员</a>
            </div>
            <div class="box-content">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>创建时间</th>
                        <th>账号名称</th>
                        <th>余额</th>
                        <th>已用额度</th>
                        <th>成功率</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr>
                        <td>Dennis Ji</td>
                        <td class="center">2012/01/01</td>
                        <td class="center">Member</td>
                        <td class="center">
                            <span class="label label-success">Active</span>
                        </td>
                        <td class="center">
                            <a class="btn btn-success" href="#">
                                <i class="halflings-icon white zoom-in"></i>
                            </a>
                            <a class="btn btn-info" href="#">
                                <i class="halflings-icon white edit"></i>
                            </a>
                            <a class="btn btn-danger" href="#">
                                <i class="halflings-icon white trash"></i>
                            </a>
                        </td>
                    </tr>-->
                    <foreach name="list" item="var">
                        <tr>
                            <td>
                                <{$var.user_id}>
                            </td>
                            <td>
                                <{$var.reg_time|date='Y-m-d', ###}>
                            </td>

                            <td>
                                <{$var.account}>
                            </td>

                            <td>
                                <{$var.yue}>
                            </td>
                            <td>
                                <{$var.edudown}>
                            </td>
                            <td>
                                <{$var.percent}>
                            </td>
                            <td>
                                <{$var.closed}>
                            </td>
                            <td>
                                <a href="<{:U('team/addscore',array('user_id'=>$var['user_id']))}>" class="btn btn-success" mini="load" w="600" h="450">上分</a>
                                <a href="<{:U('team/reducescore',array('user_id'=>$var['user_id']))}>" class="btn btn-danger" mini="load" w="600" h="450">下分</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="pagination pagination-centered"><{$page}></div>
            </div>
        </div><!--/span-->
    </div><!--/row-->

</div>
