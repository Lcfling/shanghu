<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{background: white; font-family: '微软雅黑'; font-size: 16px;padding: 5%;}
        h1{text-align: center;padding: 10px 0;}
        .btn{background: #418bca;color: #fff;text-align: center;padding: 10px;border-radius: 5px;font-size: 24px;}
        p{color: #100bb0;padding: 10px 0;}
        img {width: 100%;margin: 10px auto;}
    </style>
</head>
<body>
<h1>￥<{$orderinfo.money}></h1>

<h1>请实际支付￥<{$orderinfo.pay_money}></h1>
<div><img src="/attachs/<{$qrcode.filepath}>"></div>
<p style="text-align: center">
    请在<span id="timer" style="color: red;font-size: 24px"></span>内完成支付
</p>
<p style="color: red;">
    必须仔细看教程！！！
</p>
<p>
    1.截图二维码
</p>
<p>
    2.打开支付宝通讯录点击<span style="color: #FF0000">任意好友</span>,发送刚刚截图的二维码给好友！
</p>
<p>
    3.长按刚刚发送出去的二维码，点击<span style="color: #FF0000">识别此二维码</span>，就可以付款了
</p>

<img src="/litu.jpg" alt="">
<script>
    var time=<{$time}>;
    resetTime(time);
    function resetTime(time){
        var timer=null;
        var t=time;
        var m=0;
        var s=0;
        m=Math.floor(t/60%60);
        m<10&&(m='0'+m);
        s=Math.floor(t%60);
        function countDown(){
            s--;
            s<10&&(s='0'+s);
            if(s.length>=3){
                s=59;
                m="0"+(Number(m)-1);
            }
            if(m.length>=3){
                m='00';
                s='00';
                clearInterval(timer);
            }
            console.log(m+"分钟"+s+"秒");
            document.getElementById('timer').innerHTML=m+"分钟"+s+"秒"
        }
        timer=setInterval(countDown,1000);
    }
</script>
</body>
</html>
